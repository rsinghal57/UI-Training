  <body>
    <div id="maintext">
      <h1>PK Protect</h1>

    <div class="center">
      <h1>LOGIN</h1>
      <form method="post" id="loginForm">
        <h4>User Name</h4>
        <div class="txt_field">
          <input type="text" required id="username" />
          <span></span>
        </div>

        <h4>Password</h4>
        <div class="txt_field">
          <input type="password" required id="pass" />
          <span></span>
        </div>
        <a class="pass" href="reset.html">Forgot Password?</a>
        <br />
        <input type="submit" value="LOGIN" id="submitButton" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>

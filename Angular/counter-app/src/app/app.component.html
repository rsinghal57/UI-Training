<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>

  <main>
    <h2>Current count is: {{count}}</h2>
  </main>

  <button (click)="resetFunction()">Reset Count</button>
  <button (click)="increaseFunction()">Increase Count</button>
  <button (click)="decreaseFunction()">Decrease Count</button>


</div>
